<include src="partials/layout.html">
  <include
    src="partials/card.html"
    title="hekki"
    desc="Hi"
    linkHref="#"
    linkText="text-1"
  />

  <div class="row">
    {{ map([1, 2, 3, 4], v => `
    <include
      src="partials/card.html"
      title="${v}"
      desc="nice"
      linkHref="#"
      linkText="text-${v}"
    />
    `) }}
  </div>

  {{ map([...Array(3).keys()], v => `
  <include src="partials/counter.html" count="${v}" />
  `) }}
</include>
